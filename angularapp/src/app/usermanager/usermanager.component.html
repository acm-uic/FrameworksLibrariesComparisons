<div class="mx-auto input-group" style="text-align: center;">
    <input type="search" name="search" id="search" class="form-control" placeholder="Search Here!" (input)="onSearch($event);">
</div>
<div class="input-group mx-auto my-3">
    <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" #fnameField>
    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" #lnameField>
    <input type="email" name="email" id="email" class="form-control" placeholder="E-Mail" #emailField>
    <div class="input-group-append">
        <button class="btn btn-outline-success" (click)='onCreate(fnameField.value, lnameField.value, emailField.value);'>Create User</button>
    </div>
    
</div>
<hr>
<div id="user-list" *ngIf="!isSearching">
    <div class="card my-3" *ngFor="let user of userList">
        <div class="card-body">
            <h5 class="card-title">{{user.fname}} {{user.lname}}</h5>
            <p class="card-text d-inline-block">{{user.id}}</p>
            <p class="card-text float-right">{{user.email}}</p>
        </div>
        <div class="card-footer">
            <div class="float-right">
                <button class="btn btn-outline-danger" (click)="onDelete(user.id);">Delete</button>
            </div>
        </div>
    </div>
</div>
